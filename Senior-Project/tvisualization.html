<!DOCTYPE HTML>
<html>
<head>  
    <title>Temperature Visualization</title>
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
       title:{
        text: "Temperature Data", 
        fontWeight: "bolder",
        fontColor: "#008B8B",
        fontfamily: "tahoma",        
        fontSize: 25,
        padding: 10        
      },
 
      data: [
      {        
        type: "column",
        dataPoints: [
         {label: "12:00 pm", y:63.57215 },
         {label: "2:00 pm", y: 59.55816},
         {label: "4:00 pm", y: 70.30415},
         {label: "6:00 pm", y: 68.57616 },
         {label: "8:00 pm", y: 66.95615},
         {label: "10:00 pm", y: 69.04416 },
         {label: "12:00 am", y: 46.76016},
         {label: "2:00 am", y: 42.31416 },
         {label: "4:00 am", y: 38.04815},
         {label: "6:00 am", y: 35.60315 }      
      ]
    }
 
      ]
    });
 
    chart.render();
  }
  </script>
 <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
<body>
  <div id="chartContainer" style="height: 300px; width: 100%;">
  </div>
</body>
</html>
